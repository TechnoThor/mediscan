
<div class="main_component">
  <div>
    <button mat-raised-button color="primary" (click)="scanForBluetoothDevices()">Eszköz hozzáadása</button>
    <ion-row  *ngIf="!bluetoothConnectedDevice">
        <ion-col size="6" size-md="4" *ngFor="let scanResult of bluetoothScanResults">

        <ion-card class="device-card">
          <ion-card-header>
            <ion-img src="../assets/img/viatom.png"></ion-img>
            <ion-card-title><p>{{scanResult.device?.name ?? "NO name" }}</p></ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-button expand="block" color="success" *ngIf="!bluetoothConnectedDevice"
                        (click)="connectToBluetoothDevice(scanResult)">Connect
            </ion-button>
            <ion-button expand="block" color="danger" *ngIf="bluetoothConnectedDevice"
                        (click)="disconnectFromBluetoothDevice(scanResult)">Disconnect
            </ion-button>
            <ion-button expand="block" color="tertiary" (click)="getDeviceNotify()" *ngIf="bluetoothConnectedDevice">
              Monitoring
            </ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </div>

  <canvas id="pulseChart"></canvas>

  <ion-text color="dark"><p>Pulzus: {{meansurementResults.pulse ?? "no pulse data" }}</p></ion-text>
  <ion-text color="dark"><p>SPO2: {{meansurementResults.spo2 ?? "no spo2 data" }}</p></ion-text>
  <ion-text color="dark"><p>PI: {{meansurementResults.pi ?? "no pi data" }}</p></ion-text>
</div>
